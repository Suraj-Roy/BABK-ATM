

  

{% extends 'bank/base.html' %}
{% block body %}
{% include 'bank/nav.html' %}

<div class="container mt-3">

  <div class="col-lg-5 mx-auto border rounded p-4">
    {% for message in messages %}
    
    <div class="alert alert-danger" role="alert">
      {{message}}
    </div>
    {% endfor %}
  <h3 class="alert alert-light border rounded text-center">Create An Account</h3>
  <hr>
  
  <form action="" method="post">
  {% csrf_token %}

  <div class="form-group">
    <label class="required" for="">First name</label>
    <input required type="text" name="fn" 
    class=" form-control-sm form-control" placeholder="Please Enter First Name">
</div>

<div class="form-group">
  <label class="required" for="">Last name</label>
  <input required type="text" name="ln" 
  class=" form-control-sm form-control" placeholder="Please Enter Last Name">
</div>

<div class="form-group">
<label class="required" for="">Email</label>
<input required type="email" name="email" 
class=" form-control-sm form-control" placeholder="Please Enter Email">
</div>

<div class="form-group">
<label class="required" for="">Password</label>
<input required type="password" name="password" 
class=" form-control-sm form-control" placeholder="Please Enter Password">
</div>
<div class="form-group">
<label class="required" for="">Confirm Password</label>
<input required type="password" name="password1" 
class=" form-control-sm form-control" placeholder="Please Confirm Password">
</div>
  
  <hr>
  <div class="form-group">
    <input class="btn btn-outline-dark btn-md px-5 col-md-12" type="submit" value="Sign Up">
    </div>
  
</form>
</div>
</div>

{% include 'bank/footer.html' %}
{% endblock body %}
